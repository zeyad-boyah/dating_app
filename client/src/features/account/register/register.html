<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg ">
    <div class="card-title justify-center text-3xl text-primary">
        <div class="card-body w-full">
            <form #registerFrom="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()" action="">
                <input type="email" class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="email">
                <input type="text" class="input w-full" name="displayName" [(ngModel)]="creds.displayName"
                    placeholder="displayName">
                <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password"
                    placeholder="password">
                <div class="flex items-center justify-end gap-3">
                    <button class="btn"> cancel</button>
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
